<!DOCTYPE HTML>
<html>
<p>{{ request.session.playlist.1 }}</p>
<p>Session id is: {{ session_id }} </p>
<p>playlist is: {{ playlist|join:", " }}</p>
<a href="clear_playlist"><p>clear playlist</p></a>
<body>
<form method="GET" action="index">
	<input type="text" name="query"></input>
	<input type="submit"></button>
</form>
<div>
    <div style="float: left; margin: 50px">
        <form method="GET" action="add">
            {% for result in results %}
                <div>
                    <img src="{{ result.thumbnail_url }}"></img>
                    <br />
                    <button type="submit" name ="video_id"
                            value="{{ forloop.counter|add:'-1' }}">Add</button>
                </div>
            {% endfor %}
        </form>
    </div>
    <div id="player" style="float: left; margin: 50px"></div>
    <div style="margin: 50px; width: 300px>; float:left">
        <p>asdfqueueasdf    </p>
        {% for item in request.session.playlist %}
            <div>
                <img src="{{ item.thumbnail_url }}"></img>
            </div>
        {% endfor %}
    </div>
</div>
<script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '200', // 390
            width: '320', // 640
            videoId: '{{ request.session.playlist.0.video_id }}',
            events: {
            'onReady': onPlayerReady,
            //'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    var done = false;
    function onPlayerStateChange(event) {
        if (event.data == 0) {
            window.location.href = "asdf"
        }
    }
    function stopVideo() {
        player.stopVideo();
    }
</script>
</body>
</html>
