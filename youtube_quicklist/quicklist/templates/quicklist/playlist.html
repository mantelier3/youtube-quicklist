{% for item in playlist %}
    <div class="playlist_item">
        <img src="{{ item.thumbnail_url }}"></img><br />
        <button class="btn_remove" 
                id="btn_remove_{{ forloop.counter0|add:start_number }}" 
                value="{{ forloop.counter0|add:start_number }}"
                type="submit">Remove</button>
    </div>
{% endfor %}
